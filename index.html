<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilayang Yuni ES - SF10 Information System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SF10Finder = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [students, setStudents] = useState([]);
            const [searchFirstName, setSearchFirstName] = useState('');
            const [searchLastName, setSearchLastName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [newStudent, setNewStudent] = useState({
                firstName: '',
                middleName: '',
                lastName: '',
                dateOfBirth: '',
                lrn: '',
                schoolYear: '',
                status: 'Graduated',
                sf10IssuedTo: '',
                sf10DateSent: '',
                sf10ReferenceNumber: ''
            });
            const [showAddForm, setShowAddForm] = useState(false);
            const [loginError, setLoginError] = useState('');

            const ADMIN_PASSWORD = 'IlayangYuni2025';
            const statuses = ['Graduated', 'Transferred Out', 'Dropped', 'Failed', 'Stopped'];
            const schoolYears = ['2024-2025', '2025-2026', '2026-2027', '2027-2028', '2028-2029'];

            useEffect(() => {
                loadStudents();
            }, []);

            const loadStudents = () => {
                const saved = localStorage.getItem('sf10-students');
                if (saved) {
                    setStudents(JSON.parse(saved));
                }
            };

            const saveStudents = (updatedStudents) => {
                localStorage.setItem('sf10-students', JSON.stringify(updatedStudents));
                setStudents(updatedStudents);
            };

            const handleAdminLogin = () => {
                if (adminPassword === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setLoginError('');
                    setAdminPassword('');
                } else {
                    setLoginError('Incorrect password');
                }
            };

            const handleSearch = () => {
                const firstName = searchFirstName.trim().toLowerCase();
                const lastName = searchLastName.trim().toLowerCase();
                
                if (!firstName && !lastName) {
                    setSearchResult({ error: 'Please enter at least first name or last name' });
                    return;
                }

                const found = students.filter(student => {
                    const matchFirst = !firstName || student.firstName.toLowerCase().includes(firstName);
                    const matchLast = !lastName || student.lastName.toLowerCase().includes(lastName);
                    return matchFirst && matchLast;
                });

                if (found.length > 0) {
                    setSearchResult({ students: found });
                } else {
                    setSearchResult({ error: 'No record found' });
                }
            };

            const handleAddStudent = () => {
                if (!newStudent.firstName || !newStudent.lastName || !newStudent.dateOfBirth || !newStudent.lrn || !newStudent.schoolYear) {
                    alert('Please fill in all required fields');
                    return;
                }

                const student = {
                    id: Date.now(),
                    ...newStudent
                };

                const updatedStudents = [...students, student];
                saveStudents(updatedStudents);
                setNewStudent({ firstName: '', middleName: '', lastName: '', dateOfBirth: '', lrn: '', schoolYear: '', status: 'Graduated', sf10IssuedTo: '', sf10DateSent: '', sf10ReferenceNumber: '' });
                setShowAddForm(false);
            };

            const handleEdit = (student) => {
                setEditingId(student.id);
                setEditForm({ ...student });
            };

            const handleSaveEdit = () => {
                const updatedStudents = students.map(s => 
                    s.id === editingId ? editForm : s
                );
                saveStudents(updatedStudents);
                setEditingId(null);
                setEditForm({});
            };

            const handleDelete = (id) => {
                if (window.confirm('Are you sure you want to delete this record?')) {
                    const updatedStudents = students.filter(s => s.id !== id);
                    saveStudents(updatedStudents);
                }
            };

            const getStatusColor = (status) => {
                const colors = {
                    'Graduated': 'bg-green-100 text-green-800 border-green-300',
                    'Transferred Out': 'bg-blue-100 text-blue-800 border-blue-300',
                    'Dropped': 'bg-red-100 text-red-800 border-red-300',
                    'Failed': 'bg-orange-100 text-orange-800 border-orange-300',
                    'Stopped': 'bg-gray-100 text-gray-800 border-gray-300'
                };
                return colors[status] || 'bg-gray-100 text-gray-800 border-gray-300';
            };

            if (!isAdmin) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
                        <div className="container mx-auto px-4 py-8">
                            <div className="text-center mb-8">
                                <div className="inline-block mb-4">
                                    <img 
                                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" 
                                        alt="Ilayang Yuni Elementary School Logo"
                                        className="w-32 h-32 md:w-40 md:h-40 mx-auto object-contain"
                                        id="schoolLogo"
                                    />
                                </div>
                                <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                                    Welcome to Ilayang Yuni ES
                                </h1>
                                <h2 className="text-xl md:text-2xl font-semibold text-blue-600 mb-2">
                                    SF10 Information System
                                </h2>
                                <p className="text-gray-600">Mulanay District 2, Mulanay, Quezon Province</p>
                            </div>

                            <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mb-6">
                                <div className="flex items-center justify-center mb-6">
                                    <svg className="w-8 h-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <h3 className="text-2xl font-semibold text-gray-800">Search Student Record</h3>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            First Name
                                        </label>
                                        <input
                                            type="text"
                                            value={searchFirstName}
                                            onChange={(e) => setSearchFirstName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                            placeholder="Enter first name"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Last Name
                                        </label>
                                        <input
                                            type="text"
                                            value={searchLastName}
                                            onChange={(e) => setSearchLastName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                            placeholder="Enter last name"
                                        />
                                    </div>

                                    <button
                                        onClick={handleSearch}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center transition-colors"
                                    >
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                        Search
                                    </button>
                                </div>
                            </div>

                            {searchResult && (
                                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
                                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                        {searchResult.error ? (
                                            <div className="p-8">
                                                <div className="text-center mb-6">
                                                    <div className="inline-block p-4 bg-yellow-100 rounded-full mb-4">
                                                        <svg className="w-16 h-16 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                        </svg>
                                                    </div>
                                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">No Record Found</h3>
                                                    <p className="text-gray-600 text-lg">{searchResult.error}</p>
                                                </div>
                                                <button
                                                    onClick={() => setSearchResult(null)}
                                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg"
                                                >
                                                    Try Again
                                                </button>
                                            </div>
                                        ) : (
                                            <div>
                                                {searchResult.students.map((student, index) => (
                                                    <div key={index} className="p-8 border-b-4 border-blue-600">
                                                        {/* Header */}
                                                        <div className="text-center mb-8 pb-6 border-b-2 border-gray-200">
                                                            <div className="inline-block mb-4">
                                                                <img 
                                                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" 
                                                                    alt="School Logo"
                                                                    className="w-24 h-24 mx-auto object-contain"
                                                                    id="schoolLogo"
                                                                />
                                                            </div>
                                                            <h2 className="text-2xl font-bold text-blue-600 mb-1">ILAYANG YUNI ELEMENTARY SCHOOL</h2>
                                                            <p className="text-gray-600">Mulanay District 2, Mulanay, Quezon Province</p>
                                                            <div className="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-full font-semibold">
                                                                SF10 RECORD FOUND
                                                            </div>
                                                        </div>

                                                        {/* Student Information */}
                                                        <div className="space-y-6 mb-8">
                                                            <div className="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-6 border-2 border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    First Name
                                                                </label>
                                                                <div className="text-3xl font-bold text-gray-800">
                                                                    {student.firstName}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-6 border-2 border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    Middle Name
                                                                </label>
                                                                <div className="text-3xl font-bold text-gray-800">
                                                                    {student.middleName || 'N/A'}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-6 border-2 border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    Last Name
                                                                </label>
                                                                <div className="text-3xl font-bold text-gray-800">
                                                                    {student.lastName}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 border-2 border-purple-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    Date of Birth
                                                                </label>
                                                                <div className="text-2xl font-bold text-purple-600">
                                                                    {new Date(student.dateOfBirth).toLocaleDateString('en-US', { 
                                                                        year: 'numeric', 
                                                                        month: 'long', 
                                                                        day: 'numeric' 
                                                                    })}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-6 border-2 border-yellow-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    Learner Reference Number (LRN)
                                                                </label>
                                                                <div className="text-2xl font-bold text-orange-600 tracking-wider">
                                                                    {student.lrn}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-6 border-2 border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    School Year Last Attended
                                                                </label>
                                                                <div className="text-3xl font-bold text-blue-600">
                                                                    {student.schoolYear}
                                                                </div>
                                                            </div>

                                                            <div className="bg-gradient-to-r from-blue-50 to-green-50 rounded-xl p-6 border-2 border-blue-200">
                                                                <label className="block text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">
                                                                    Status
                                                                </label>
                                                                <div className="flex items-center">
                                                                    <span className={`inline-block px-6 py-3 rounded-lg text-xl font-bold border-2 ${getStatusColor(student.status)}`}>
                                                                        {student.status}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        {/* SF10 Transfer Information */}
                                                        {(student.sf10IssuedTo || student.sf10DateSent || student.sf10ReferenceNumber) && (
                                                            <div className="mb-8 bg-gradient-to-r from-indigo-50 to-blue-50 rounded-xl p-6 border-2 border-indigo-300">
                                                                <div className="flex items-center mb-4">
                                                                    <svg className="w-6 h-6 text-indigo-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                                    </svg>
                                                                    <h4 className="text-lg font-bold text-indigo-900 uppercase">SF10 Transfer Information</h4>
                                                                </div>
                                                                
                                                                <div className="space-y-4">
                                                                    {student.sf10IssuedTo && (
                                                                        <div className="bg-white rounded-lg p-4 border border-indigo-200">
                                                                            <label className="block text-xs font-semibold text-gray-600 mb-1 uppercase">
                                                                                SF10 Issued/Forwarded To
                                                                            </label>
                                                                            <div className="text-lg font-bold text-indigo-700">
                                                                                {student.sf10IssuedTo}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                    
                                                                    {student.sf10DateSent && (
                                                                        <div className="bg-white rounded-lg p-4 border border-indigo-200">
                                                                            <label className="block text-xs font-semibold text-gray-600 mb-1 uppercase">
                                                                                Date Sent/Released
                                                                            </label>
                                                                            <div className="text-lg font-bold text-indigo-700">
                                                                                {new Date(student.sf10DateSent).toLocaleDateString('en-US', { 
                                                                                    year: 'numeric', 
                                                                                    month: 'long', 
                                                                                    day: 'numeric' 
                                                                                })}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                    
                                                                    {student.sf10ReferenceNumber && (
                                                                        <div className="bg-white rounded-lg p-4 border border-indigo-200">
                                                                            <label className="block text-xs font-semibold text-gray-600 mb-1 uppercase">
                                                                                Transfer Reference Number
                                                                            </label>
                                                                            <div className="text-lg font-bold text-indigo-700 tracking-wider">
                                                                                {student.sf10ReferenceNumber}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        )}

                                                        {/* Footer */}
                                                        <div className="text-center text-sm text-gray-500 pt-4 border-t-2 border-gray-200">
                                                            <p>This is an official record from Ilayang Yuni Elementary School</p>
                                                            <p className="mt-1">SF10 Information System ‚Ä¢ {new Date().getFullYear()}</p>
                                                        </div>
                                                    </div>
                                                ))}

                                                {/* Close Button */}
                                                <div className="p-6 bg-gray-50">
                                                    <button
                                                        onClick={() => setSearchResult(null)}
                                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg text-lg shadow-lg hover:shadow-xl transition-all"
                                                    >
                                                        Close
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            <div className="text-center mt-8">
                                <button
                                    onClick={() => setShowAdminLogin(true)}
                                    className="text-gray-500 hover:text-gray-700 text-sm flex items-center mx-auto"
                                >
                                    <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                    Administrator Access
                                </button>
                            </div>
                        </div>

                        {showAdminLogin && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">Administrator Login</h3>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Password
                                        </label>
                                        <div className="relative">
                                            <input
                                                type={showPassword ? "text" : "password"}
                                                value={adminPassword}
                                                onChange={(e) => setAdminPassword(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none pr-12"
                                                placeholder="Enter admin password"
                                            />
                                            <button
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                                            >
                                                {showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
                                            </button>
                                        </div>
                                        {loginError && (
                                            <p className="text-red-600 text-sm mt-2">{loginError}</p>
                                        )}
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={handleAdminLogin}
                                            className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
                                        >
                                            Login
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowAdminLogin(false);
                                                setAdminPassword('');
                                                setLoginError('');
                                            }}
                                            className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // Admin Panel (similar structure, simplified for length)
            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="container mx-auto px-4 py-6">
                        <div className="bg-blue-600 text-white rounded-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold mb-1">SF10 Finder - Admin Panel</h1>
                                    <p className="text-blue-100">Ilayang Yuni Elementary School</p>
                                </div>
                                <button
                                    onClick={() => setIsAdmin(false)}
                                    className="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg font-semibold"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-white rounded-lg p-6 shadow">
                                <p className="text-gray-600 text-sm">Total Records</p>
                                <p className="text-3xl font-bold text-gray-800">{students.length}</p>
                            </div>
                            <div className="bg-white rounded-lg p-6 shadow">
                                <p className="text-gray-600 text-sm">Graduated</p>
                                <p className="text-3xl font-bold text-green-600">
                                    {students.filter(s => s.status === 'Graduated').length}
                                </p>
                            </div>
                            <div className="bg-white rounded-lg p-6 shadow">
                                <p className="text-gray-600 text-sm">School Years</p>
                                <p className="text-3xl font-bold text-purple-600">
                                    {new Set(students.map(s => s.schoolYear)).size}
                                </p>
                            </div>
                        </div>

                        <div className="mb-6">
                            <button
                                onClick={() => setShowAddForm(!showAddForm)}
                                className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold"
                            >
                                + Add New Student
                            </button>
                        </div>

                        {showAddForm && (
                            <div className="bg-white rounded-lg p-6 shadow mb-6">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Add New Student Record</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                        <input
                                            type="text"
                                            value={newStudent.firstName}
                                            onChange={(e) => setNewStudent({...newStudent, firstName: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Middle Name</label>
                                        <input
                                            type="text"
                                            value={newStudent.middleName}
                                            onChange={(e) => setNewStudent({...newStudent, middleName: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                            placeholder="Optional"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                        <input
                                            type="text"
                                            value={newStudent.lastName}
                                            onChange={(e) => setNewStudent({...newStudent, lastName: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
                                        <input
                                            type="date"
                                            value={newStudent.dateOfBirth}
                                            onChange={(e) => setNewStudent({...newStudent, dateOfBirth: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Learner Reference Number (LRN) *</label>
                                        <input
                                            type="text"
                                            value={newStudent.lrn}
                                            onChange={(e) => setNewStudent({...newStudent, lrn: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                            placeholder="12-digit LRN"
                                            maxLength="12"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">School Year *</label>
                                        <select
                                            value={newStudent.schoolYear}
                                            onChange={(e) => setNewStudent({...newStudent, schoolYear: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        >
                                            <option value="">Select School Year</option>
                                            {schoolYears.map(sy => (
                                                <option key={sy} value={sy}>{sy}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                                        <select
                                            value={newStudent.status}
                                            onChange={(e) => setNewStudent({...newStudent, status: e.target.value})}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        >
                                            {statuses.map(status => (
                                                <option key={status} value={status}>{status}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* SF10 Transfer Information Section */}
                                <div className="bg-indigo-50 rounded-lg p-4 mb-4 border-2 border-indigo-200">
                                    <h4 className="font-semibold text-indigo-900 mb-3 flex items-center">
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        SF10 Transfer Information (Optional)
                                    </h4>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">SF10 Issued/Forwarded To</label>
                                            <input
                                                type="text"
                                                value={newStudent.sf10IssuedTo}
                                                onChange={(e) => setNewStudent({...newStudent, sf10IssuedTo: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                placeholder="e.g., Mulanay National High School"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Date Sent/Released</label>
                                            <input
                                                type="date"
                                                value={newStudent.sf10DateSent}
                                                onChange={(e) => setNewStudent({...newStudent, sf10DateSent: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Transfer Reference Number</label>
                                            <input
                                                type="text"
                                                value={newStudent.sf10ReferenceNumber}
                                                onChange={(e) => setNewStudent({...newStudent, sf10ReferenceNumber: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                placeholder="e.g., IYES-SF10-2025-001"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={handleAddStudent}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold"
                                    >
                                        Save
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowAddForm(false);
                                            setNewStudent({ firstName: '', middleName: '', lastName: '', dateOfBirth: '', lrn: '', schoolYear: '', status: 'Graduated', sf10IssuedTo: '', sf10DateSent: '', sf10ReferenceNumber: '' });
                                        }}
                                        className="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50 border-b-2 border-gray-200">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">First Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Last Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">School Year</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {students.length === 0 ? (
                                            <tr>
                                                <td colSpan="5" className="px-6 py-8 text-center text-gray-500">
                                                    No student records yet. Add your first record above.
                                                </td>
                                            </tr>
                                        ) : (
                                            students.map((student) => (
                                                <tr key={student.id} className="hover:bg-gray-50">
                                                    {editingId === student.id ? (
                                                        <>
                                                            <td className="px-6 py-4">
                                                                <input
                                                                    type="text"
                                                                    value={editForm.firstName}
                                                                    onChange={(e) => setEditForm({...editForm, firstName: e.target.value})}
                                                                    className="w-full px-3 py-1 border border-gray-300 rounded"
                                                                />
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <input
                                                                    type="text"
                                                                    value={editForm.lastName}
                                                                    onChange={(e) => setEditForm({...editForm, lastName: e.target.value})}
                                                                    className="w-full px-3 py-1 border border-gray-300 rounded"
                                                                />
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <select
                                                                    value={editForm.schoolYear}
                                                                    onChange={(e) => setEditForm({...editForm, schoolYear: e.target.value})}
                                                                    className="w-full px-3 py-1 border border-gray-300 rounded"
                                                                >
                                                                    {schoolYears.map(sy => (
                                                                        <option key={sy} value={sy}>{sy}</option>
                                                                    ))}
                                                                </select>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <select
                                                                    value={editForm.status}
                                                                    onChange={(e) => setEditForm({...editForm, status: e.target.value})}
                                                                    className="w-full px-3 py-1 border border-gray-300 rounded"
                                                                >
                                                                    {statuses.map(status => (
                                                                        <option key={status} value={status}>{status}</option>
                                                                    ))}
                                                                </select>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <button onClick={handleSaveEdit} className="text-green-600 mr-2">‚úì</button>
                                                                <button onClick={() => setEditingId(null)} className="text-gray-600">‚úó</button>
                                                            </td>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <td className="px-6 py-4 text-sm font-medium text-gray-900">{student.firstName}</td>
                                                            <td className="px-6 py-4 text-sm font-medium text-gray-900">{student.lastName}</td>
                                                            <td className="px-6 py-4 text-sm text-gray-700">{student.schoolYear}</td>
                                                            <td className="px-6 py-4">
                                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(student.status)}`}>
                                                                    {student.status}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                <button onClick={() => handleEdit(student)} className="text-blue-600 mr-2">‚úé</button>
                                                                <button onClick={() => handleDelete(student.id)} className="text-red-600">üóë</button>
                                                            </td>
                                                        </>
                                                    )}
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SF10Finder />, document.getElementById('root'));
    </script>
</body>
</html>
