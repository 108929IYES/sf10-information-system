<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF10 Information System - Ilayang Yuni Elementary School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .developer-credit {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 40;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxlGaAj_tRuqhVG4SjUbLS97-iJVTXVjB-OHn0lNHja_NdPzW8QmrR0variIQMFwqSFRw/exec';

            const [loading, setLoading] = useState(false);
            const [searchFirst, setSearchFirst] = useState('');
            const [searchLast, setSearchLast] = useState('');
            const [searchLRN, setSearchLRN] = useState('');
            const [searchMethod, setSearchMethod] = useState('name');
            const [students, setStudents] = useState([]);
            const [error, setError] = useState('');
            const [showMultiple, setShowMultiple] = useState(false);
            const [searchMiddle, setSearchMiddle] = useState('');
            const [noMiddleName, setNoMiddleName] = useState(false);
            const [verifiedStudents, setVerifiedStudents] = useState([]);
            const [verificationInput, setVerificationInput] = useState('');
            const [verifyingStudent, setVerifyingStudent] = useState(null);
            const [verifyError, setVerifyError] = useState('');

            const statusColor = (status) => {
                const colors = {
                    'Graduated': 'bg-green-100 text-green-800',
                    'Transferred Out': 'bg-blue-100 text-blue-800',
                    'Dropped': 'bg-red-100 text-red-800',
                    'Failed': 'bg-orange-100 text-orange-800',
                    'Stopped': 'bg-gray-100 text-gray-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            };

            const searchPublic = async () => {
                setError('');
                setStudents([]);
                setShowMultiple(false);

                if (searchMethod === 'lrn') {
                    const lrn = searchLRN.trim();
                    if (!lrn) {
                        setError('Please enter LRN');
                        return;
                    }
                    setLoading(true);
                    try {
                        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=search&lrn=${lrn}`);
                        const data = await res.json();
                        if (data.success && data.data.length > 0) {
                            setStudents(data.data);
                        } else {
                            setError('No record found with this LRN');
                        }
                    } catch (e) {
                        setError('Search error');
                    }
                    setLoading(false);
                } else {
                    const f = searchFirst.trim().toLowerCase();
                    const l = searchLast.trim().toLowerCase();
                    if (!f && !l) {
                        setError('Please enter at least first name or last name');
                        return;
                    }
                    setLoading(true);
                    try {
                        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=search&firstName=${f}&lastName=${l}`);
                        const data = await res.json();
                        if (data.success && data.data.length > 0) {
                            if (data.data.length > 1) {
                                setShowMultiple(true);
                                setStudents(data.data);
                            } else {
                                setStudents(data.data);
                            }
                        } else {
                            setError('No record found');
                        }
                    } catch (e) {
                        setError('Search error');
                    }
                    setLoading(false);
                }
            };

            const searchWithMiddle = async () => {
                const f = searchFirst.trim().toLowerCase();
                const l = searchLast.trim().toLowerCase();
                const m = noMiddleName ? '' : searchMiddle.trim().toLowerCase();

                setLoading(true);
                try {
                    const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=search&firstName=${f}&middleName=${m}&lastName=${l}`);
                    const data = await res.json();

                    if (data.success && data.data.length > 0) {
                        let filtered = data.data;
                        if (noMiddleName) {
                            filtered = data.data.filter(s => !s.middleName || s.middleName.trim() === '' || s.middleName.toUpperCase() === 'N/A');
                        }
                        setStudents(filtered);
                        setShowMultiple(false);
                    } else {
                        setError('No matching record found');
                        setStudents([]);
                    }
                } catch (e) {
                    setError('Search error');
                }
                setLoading(false);
            };

            const handleVerify = (student) => {
                const isValid = student.lrn && student.lrn !== 'N/A' && student.lrn.trim() !== ''
                    ? verificationInput.trim() === student.lrn.trim()
                    : verificationInput === student.dateOfBirth;
                
                if (isValid) {
                    setVerifiedStudents([...verifiedStudents, student.lrn || student.lastName]);
                    setVerifyingStudent(null);
                    setVerificationInput('');
                    setVerifyError('');
                } else {
                    setVerifyError('‚ùå Incorrect. Please try again.');
                }
            };

            const isVerified = (student) => {
                return verifiedStudents.includes(student.lrn || student.lastName);
            };

            const reset = () => {
                setSearchFirst('');
                setSearchLast('');
                setSearchLRN('');
                setSearchMiddle('');
                setNoMiddleName(false);
                setStudents([]);
                setError('');
                setShowMultiple(false);
                setVerifyingStudent(null);
                setVerificationInput('');
                setVerifyError('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4 pb-20">
                    {loading && (
                        <div className="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow z-50">
                            Loading...
                        </div>
                    )}
                    
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <img src="logo.png" className="w-32 h-32 mx-auto mb-4" onError={(e) => e.target.style.display = 'none'} alt="Logo" />
                            <h1 className="text-4xl font-bold text-blue-600 mb-2">ILAYANG YUNI ELEMENTARY SCHOOL</h1>
                            <h2 className="text-xl font-semibold text-blue-600 mb-1">SF10 Information System</h2>
                            <p className="text-gray-600 font-semibold">Sa Ilayang Yuni, Lahat RESPONSABLE</p>
                        </div>

                        {/* SEARCH BOX */}
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-6">
                            <h3 className="text-2xl font-semibold mb-6 text-center">Search SF10 Record</h3>

                            <div className="mb-6">
                                <label className="block mb-3 font-medium text-gray-700">Search Method:</label>
                                <div className="flex gap-6">
                                    <label className="flex items-center cursor-pointer">
                                        <input
                                            type="radio"
                                            name="searchMethod"
                                            value="name"
                                            checked={searchMethod === 'name'}
                                            onChange={(e) => setSearchMethod(e.target.value)}
                                            className="w-4 h-4 mr-2"
                                        />
                                        <span className="text-gray-700">Search by Name</span>
                                    </label>
                                    <label className="flex items-center cursor-pointer">
                                        <input
                                            type="radio"
                                            name="searchMethod"
                                            value="lrn"
                                            checked={searchMethod === 'lrn'}
                                            onChange={(e) => setSearchMethod(e.target.value)}
                                            className="w-4 h-4 mr-2"
                                        />
                                        <span className="text-gray-700">Search by LRN</span>
                                    </label>
                                </div>
                            </div>

                            {searchMethod === 'name' ? (
                                <div>
                                    <input
                                        type="text"
                                        value={searchFirst}
                                        onChange={(e) => setSearchFirst(e.target.value)}
                                        placeholder="First Name"
                                        className="w-full p-3 border-2 rounded mb-3 focus:border-blue-500 outline-none"
                                    />
                                    <input
                                        type="text"
                                        value={searchLast}
                                        onChange={(e) => setSearchLast(e.target.value)}
                                        placeholder="Last Name"
                                        className="w-full p-3 border-2 rounded mb-3 focus:border-blue-500 outline-none"
                                    />
                                </div>
                            ) : (
                                <input
                                    type="text"
                                    value={searchLRN}
                                    onChange={(e) => setSearchLRN(e.target.value)}
                                    placeholder="Enter LRN (12 digits)"
                                    className="w-full p-3 border-2 rounded mb-3 focus:border-blue-500 outline-none"
                                    maxLength="12"
                                />
                            )}

                            <button 
                                onClick={searchPublic} 
                                className="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition"
                            >
                                üîç Search
                            </button>

                            {students.length > 0 && (
                                <button 
                                    onClick={reset} 
                                    className="w-full bg-gray-300 text-gray-800 p-3 rounded font-semibold hover:bg-gray-400 transition mt-3"
                                >
                                    ‚Üê New Search
                                </button>
                            )}
                        </div>

                        {/* ERROR MESSAGE */}
                        {error && (
                            <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6 mb-6 text-center">
                                <h3 className="text-lg font-bold text-red-600 mb-2">No Record Found</h3>
                                <p className="text-gray-700">{error}</p>
                            </div>
                        )}

                        {/* MULTIPLE RECORDS - NEED MIDDLE NAME */}
                        {showMultiple && students.length > 1 && (
                            <div className="bg-yellow-50 border-2 border-yellow-200 rounded-lg p-6 mb-6">
                                <h3 className="text-lg font-bold text-yellow-800 mb-4 text-center">
                                    ‚ö† Multiple Records Found ({students.length} students)
                                </h3>
                                <p className="text-center text-gray-700 mb-4">
                                    Please enter your middle name to identify the correct record:
                                </p>

                                <input
                                    type="text"
                                    value={searchMiddle}
                                    onChange={(e) => {
                                        setSearchMiddle(e.target.value);
                                        if (e.target.value) setNoMiddleName(false);
                                    }}
                                    placeholder="Enter middle name"
                                    className="w-full p-3 border-2 rounded mb-3 focus:border-blue-500 outline-none"
                                    disabled={noMiddleName}
                                />

                                <div className="flex items-center mb-4">
                                    <input
                                        type="checkbox"
                                        id="noMiddle"
                                        checked={noMiddleName}
                                        onChange={(e) => {
                                            setNoMiddleName(e.target.checked);
                                            if (e.target.checked) setSearchMiddle('');
                                        }}
                                        className="w-4 h-4 mr-2"
                                    />
                                    <label htmlFor="noMiddle" className="text-gray-700 cursor-pointer">
                                        I don't have a middle name
                                    </label>
                                </div>

                                <button
                                    onClick={searchWithMiddle}
                                    className="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition">
                                    Search Again
                                </button>
                            </div>
                        )}

                        {/* RESULTS */}
                        {!showMultiple && students.length > 0 && students.map((s, i) => (
                            <div key={i} className="bg-white rounded-xl shadow-lg p-8 mb-6">
                                <div className="text-center mb-6">
                                    <div className="inline-block bg-blue-600 text-white px-4 py-2 rounded-full font-bold mb-4">
                                        SF10 RECORD FOUND
                                    </div>
                                </div>

                                {/* Basic Info - Always visible */}
                                <div className="grid grid-cols-3 gap-4 mb-4">
                                    <div className="bg-blue-50 p-3 rounded">
                                        <strong className="text-xs text-gray-500">First Name:</strong>
                                        <div className="text-lg font-bold mt-1">{s.firstName}</div>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded">
                                        <strong className="text-xs text-gray-500">Middle Name:</strong>
                                        <div className="text-lg font-bold mt-1">{s.middleName || 'N/A'}</div>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded">
                                        <strong className="text-xs text-gray-500">Last Name:</strong>
                                        <div className="text-lg font-bold mt-1">{s.lastName}</div>
                                    </div>
                                </div>

                                <div className="bg-yellow-50 p-3 rounded mb-4">
                                    <strong className="text-xs text-gray-500">LRN:</strong>
                                    <div className="text-base font-bold mt-1">
                                        {isVerified(s) ? s.lrn : (
                                            s.lrn && s.lrn !== 'N/A' && s.lrn.trim() !== '' 
                                                ? '****' + s.lrn.slice(-4) 
                                                : 'N/A'
                                        )}
                                    </div>
                                </div>

                                {/* Full Details - After verification */}
                                {isVerified(s) ? (
                                    <div>
                                        <div className="bg-green-50 border-2 border-green-500 p-3 rounded mb-4 text-center">
                                            <strong className="text-green-800">‚úì VERIFIED - COMPLETE RECORD</strong>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div className="bg-purple-50 p-3 rounded">
                                                <strong className="text-xs text-gray-500">Date of Birth:</strong>
                                                <div className="text-base font-bold mt-1">
                                                    {new Date(s.dateOfBirth).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                </div>
                                            </div>
                                            <div className="bg-indigo-50 p-3 rounded">
                                                <strong className="text-xs text-gray-500">Status:</strong>
                                                <div className="mt-1">
                                                    <span className={`px-3 py-1 rounded ${statusColor(s.status)} font-bold text-sm`}>
                                                        {s.status}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div className="bg-blue-50 p-3 rounded">
                                                <strong className="text-xs text-gray-500">School Year:</strong>
                                                <div className="text-base font-bold mt-1">{s.schoolYear}</div>
                                            </div>
                                            <div className="bg-teal-50 p-3 rounded">
                                                <strong className="text-xs text-gray-500">Grade:</strong>
                                                <div className="text-base font-bold mt-1">{s.gradeLastAttended || 'N/A'}</div>
                                            </div>
                                        </div>

                                        <div className="bg-green-50 border-2 border-green-200 p-4 rounded">
                                            <p className="text-sm font-bold text-green-800">
                                                ‚úÖ SF10 is available at the school. Please proceed to the Principal's Office.
                                            </p>
                                        </div>
                                    </div>
                                ) : verifyingStudent === i ? (
                                    <div className="bg-blue-50 border-2 border-blue-200 p-4 rounded">
                                        <h4 className="font-bold mb-3">üîí VERIFY YOUR IDENTITY</h4>
                                        <p className="text-sm text-gray-700 mb-3">
                                            Per Data Privacy Act of 2012 (RA 10173), please verify:
                                        </p>

                                        {s.lrn && s.lrn !== 'N/A' && s.lrn.trim() !== '' ? (
                                            <div>
                                                <label className="block mb-2 text-sm font-medium">Enter your 12-digit LRN:</label>
                                                <input 
                                                    type="text" 
                                                    value={verificationInput}
                                                    onChange={(e) => setVerificationInput(e.target.value)}
                                                    maxLength="12"
                                                    placeholder="Enter LRN"
                                                    className="w-full p-3 border-2 rounded focus:border-blue-500 outline-none mb-2"
                                                />
                                            </div>
                                        ) : (
                                            <div>
                                                <label className="block mb-2 text-sm font-medium">Enter your Date of Birth:</label>
                                                <input 
                                                    type="date" 
                                                    value={verificationInput}
                                                    onChange={(e) => setVerificationInput(e.target.value)}
                                                    className="w-full p-3 border-2 rounded focus:border-blue-500 outline-none mb-2"
                                                />
                                            </div>
                                        )}

                                        {verifyError && <p className="text-red-600 text-sm mb-3 font-semibold">{verifyError}</p>}

                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => handleVerify(s)}
                                                className="flex-1 bg-blue-600 text-white p-2 rounded font-semibold hover:bg-blue-700 transition">
                                                Verify
                                            </button>
                                            <button 
                                                onClick={() => {
                                                    setVerifyingStudent(null);
                                                    setVerificationInput('');
                                                    setVerifyError('');
                                                }}
                                                className="flex-1 bg-gray-300 p-2 rounded font-semibold hover:bg-gray-400 transition">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-blue-50 border-2 border-blue-200 p-4 rounded">
                                        <p className="text-sm text-gray-700 mb-3">
                                            ‚ÑπÔ∏è <strong>Additional information is protected</strong> under the Data Privacy Act of 2012.
                                        </p>
                                        <button 
                                            onClick={() => {
                                                setVerifyingStudent(i);
                                                setVerificationInput('');
                                                setVerifyError('');
                                            }}
                                            className="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition">
                                            üîí View Full Details
                                        </button>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <div className="developer-credit">
                        Copyright ¬© January 2026 <strong>ALI VILLAVERDE TELADA</strong>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
